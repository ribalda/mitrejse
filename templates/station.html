{% extends "base.html" %}
{% block content %}

<a href="/" class="back-link">Back to Stations</a>

<div class="departures-list">
    {% for t in transport %}
    <div class="card animate-entry {% if t['lost'] %}row-lost{% endif %}">
        <div class="departure-row">
            <div class="departure-info">
                <div class="departure-name">
                    {{t["name"]}}
                    {% if t["rt"] %}
                    <span class="status-badge status-realtime">Realtime</span>
                    {% endif %}
                    {% if t["lost"] %}
                    <span class="status-badge status-lost">Late</span>
                    {% endif %}
                </div>
                <div class="departure-dir">To {{t["dir"]}}</div>
            </div>
            <div class="departure-time">
                {{t["minutes"]}} <span class="time-unit">min</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
