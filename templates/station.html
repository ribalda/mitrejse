{% extends "base.html" %}
{% block content %}
<table>
<tr>
    <th>Name</th>
    <th>Direction</th>
    <th>Minutes</th>
</tr>
{% for t in transport%}
    {% if t["lost"] %}
        <tr class="lost">
    {% elif t["rt"] %}
        <tr class="realtime">
    {% else %}
        <tr>
    {% endif %}

    <td>{{t["name"]}}</td>
    <td>{{t["dir"]}}</td>
    <td>{{t["minutes"]}}</td>
    </tr>
{% endfor %}

</table>
{% endblock %}
