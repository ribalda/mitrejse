{% extends "base.html" %}

{% block content %}
<div class="station-grid">
    {% for s in stations %}
    <a href="station?name={{s}}" class="station-link">
        <div class="card animate-entry">
            <div class="station-name">{{s}}</div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
